<html>

<head>
<link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/xsbs.js"></script>
<script type="text/javascript">
	var hostname = 'localhost:8081';

	function start()
	{
		setup(hostname);
	}
</script>
</head>

<body onload="start()">
<div id="content">
	<h1>XSBS Admin Panel</h1>
	<div id="tabs">
		<ul>
			<li><a href="#status-tab">Status</a></li>
			<li><a href="#clients-tab">Clients</a></li>
			<li><a href="#accounts-tab">Accounts</a></li>
			<li><a href="#configuration-tab">Configuration</a></li>
		</ul>
		<div id="status-tab">
			<ul style="list-style-type: none">
				<li><span id="status_serverdesc"></span></li>
				<li>Uptime: <span id="status_uptime"></span></li>
				<li>Clients: <span id="status_clients"></span> (<span id="status_players"></span> players, <span id="status_spectators"></span> spectatrs)</li>
			</ul>
		</div>
		<div id="clients-tab">
		</div>
		<div id="accounts-tab">
		</div>
		<div id="configuration-tab">
			<h2>Plugins</h2>
			<div id="config_plugins">
			</div>
		</div>
	</div>
</div>
<div id="alerts"></div>
</body>

</html>
